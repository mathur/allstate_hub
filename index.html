<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomeHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#openWindow").click(function(){
          $.post("http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data",
          {"homeGarageOpen" : "string"},
          function(data, status){
              alert("hi");
          });
      });
    });
  </script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>HomeHub</h1>
    <p>by Krish Masand, Rohan Mathur, and Rauhul Varma</p>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Window</h3>
      <button id="openWindow" type="button" class="btn btn-success" style="display: block; width: 100%;">Open</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button id="closeWindow" type="button" class="btn btn-dange" style="display: block; width: 100%;">Close</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Garage</h3>
      <button type="button" class="btn btn-success" style="display: block; width: 100%;">Open</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button type="button" class="btn btn-dange" style="display: block; width: 100%;">Close</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Smoke Alarm</h3>
      <button type="button" class="btn btn-success" style="display: block; width: 100%;">Trigger</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button type="button" class="btn btn-dange" style="display: block; width: 100%;">Silence</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Fire Alarm</h3>
      <button type="button" class="btn btn-success" style="display: block; width: 100%;">Trigger</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button type="button" class="btn btn-dange" style="display: block; width: 100%;">Silence</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Water Sensor</h3>
      <button type="button" class="btn btn-success" style="display: block; width: 100%;">Trigger</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button type="button" class="btn btn-dange" style="display: block; width: 100%;">Silence</button>
    </div>
  </div>
</div>

</body>
</html>
