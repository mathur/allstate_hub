<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomeHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#openWindow").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeWindowOpen" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#closeWindow").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeWindowClosed" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#openGarage").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeGarageOpen" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#closeGarage").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeGarageClosed" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#openSmoke").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeSmokeAlarmOn" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#closeSmoke").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeSmokeAlarmOff" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#openFire").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeFireAlarmOn" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#closeFire").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeFireAlarmOff" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#openWater").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeWaterSensorAlarmOn" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });

      $("#closeWater").click(function(){
        $.ajax('http://a6.cfapps.io/groups/4d949be1-92a8-4979-9221-dff26c1f1102/sensors/a4e2e132-2970-43b0-b781-dcf468a88ad8/data',{
            'data': JSON.stringify({"homeWaterSensorAlarmOff" : "string"}),
            'type': 'POST',
            'processData': false,
            'contentType': 'application/json'
        });
      });
    });

  </script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>HomeHub</h1>
    <p>by Krish Masand, Rohan Mathur, and Rauhul Varma</p>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Window</h3>
      <button id="openWindow" type="button" class="btn btn-success" style="display: block; width: 100%;">Open</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button id="closeWindow" type="button" class="btn btn-danger" style="display: block; width: 100%;">Close</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Garage</h3>
      <button id="openGarage" type="button" class="btn btn-success" style="display: block; width: 100%;">Open</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button id="closeGarage" type="button" class="btn btn-danger" style="display: block; width: 100%;">Close</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Smoke Alarm</h3>
      <button id="openSmoke" type="button" class="btn btn-success" style="display: block; width: 100%;">Trigger</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button id="closeSmoke" type="button" class="btn btn-danger" style="display: block; width: 100%;">Silence</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Fire Alarm</h3>
      <button id="openFire" type="button" class="btn btn-success" style="display: block; width: 100%;">Trigger</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button id="closeFire" type="button" class="btn btn-danger" style="display: block; width: 100%;">Silence</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Water Sensor</h3>
      <button id="openWater" type="button" class="btn btn-success" style="display: block; width: 100%;">Trigger</button>
    </div>
    <div class="col-sm-6">
      <h3>&nbsp</h3>
      <button id="closeWater" type="button" class="btn btn-danger" style="display: block; width: 100%;">Silence</button>
    </div>
  </div>
</div>

</body>
</html>
